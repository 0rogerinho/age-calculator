<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Age calculator</title>
  </head>
  <body>
    <section class="age-calculator-section">
      <!--  -->
      <div class="box_birthday">
        <div class="dados_day">
          <label for="day">DAY</label>
          <input type="number" placeholder="DD" min="1" max="31" id="day" />
          <p></p>
        </div>
        <div class="dados_month">
          <label for="month">MONTH</label>
          <input type="number" placeholder="MM" min="1" max="12" id="month" />
          <p></p>
        </div>
        <div class="dados_year">
          <label for="year">YEAR</label>
          <input type="number" placeholder="YYYY" min="1" id="year" />
          <p></p>
        </div>
      </div>
      <!--  -->
      <div class="line_break">
        <div></div>
        <button><img src="./assets/images/button.png" alt="" /></button>
      </div>
      <!--  -->
      <div class="result_box">
        <div>
          <p class="years text_result" style="display: inline">--</p>
          <p class="result_fixed_text" style="display: inline">years</p>
        </div>
        <div>
          <p class="months text_result" style="display: inline">--</p>
          <p class="result_fixed_text" style="display: inline">months</p>
        </div>
        <div>
          <p class="days text_result" style="display: inline">--</p>
          <p class="result_fixed_text" style="display: inline">days</p>
        </div>
      </div>
      <!--  -->
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
